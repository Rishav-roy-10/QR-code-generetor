<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generetor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or url</p>
        <input type="text" id="text-box" placeholder="Text or Url">
        <div id="imgBox">
            <img src="" id="qrimg" >
        </div>
        
        <button onclick=" generateQR()"> Generete QR code</button>
    </div>

<script>
    let imgBox = document.getElementById("imgBox");
    let qrimg = document.getElementById("qrimg");
    let textBox = document.getElementById("text-box");

function generateQR(){
    if(textBox.value.length > 0){
        qrimg.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + textBox.value;
        imgBox.classList.add("show-img");
    }else{
        textBox.classList.add('error');
        setTimeout(() => {
            textBox.classList.remove('error');
        }, 1000);
    }
}

textBox.addEventListener('keydown', function(e){
    if(e.key == 'Enter'){
        e.preventDefault();
        generateQR(textBox.value);
        textBox.blur();
    }
})

</script>

</body>

</html>
